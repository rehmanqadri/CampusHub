    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    
        .mainbox {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }
    
        .box {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 35px;
            overflow: hidden;
            width: 100%;
            max-width: 450px; /* Added max-width to prevent stretching on larger screens */
        }
    
        .login {
            padding: 20px;
            text-align: center;
        }
    
        .login h2 {
            margin-bottom: 20px;
            color: #333;
        }
    
        .login label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }
    
        .login input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        .login button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    
        .login button:hover {
            background-color: #45a049;
        }
    
        body {
            background-image: url('/f3compres.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
    
        .login {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
        
</head>

<body>
    <div id="back">
        <div class="mainbox">
            <div class="box">
                <div class="login">
                    <h2>Sign In Form</h2>
                    <label for="id">Enter your ID:</label>
                    <input type="text" id="id" placeholder="Enter Your id">
                    <br>
                    <label for="Code">Enter your Code:</label>
                    <input type="text" id="Code" placeholder="Enter Your Code">
                    <br>
                    <button onclick="Login()">Sign In</button>

                    <h4>don't have an account just make it</h4>
                    <button onclick="newlogin()">Sign Up</button>

                    <h4>Forgot Password</h4>
                    <button onclick="Fpas()">Forgot Password</button>
                </div>
            </div>
        </div>
    </div>
    <script>

        function Login() {
            // Perform login logic here
            let exdata = localStorage.getItem("userIdPassworda");
            let myarry = exdata ? JSON.parse(exdata) : [];

            let id = document.getElementById("id").value;
            let Code = document.getElementById("Code").value;

            // Log the data (you can customize this based on your requirements)

            // myarry.forEach(item => {
            //     if (uname.trim() !== "" && uage.trim() !== "") {
            //         if (uname == item.name && uage == item.age) {
            //             window.location.href = "/Admin.html";
            //         }

            //         else if (uname !== item.name && uage !== item.age) {
            //             alert("Enter Valid Data ");
            //         }


            //     }
            //     else {
            //         alert("Enter Valid Data ");
            //     }
            // });


            let validDataFound = false;

            for (const item of myarry) {
                if (id.trim() !== "" && Code.trim() !== "") {
                    if (id == item.name && Code == item.age) {
                        validDataFound = true;
                        break; // exit the loop when valid data is found
                    }
                }
            }

            if (validDataFound) {
                // window.location.href = "/Dashbord.html" + encodeURIComponent(id);
                window.location.href = "/Dashbord.html?id=" + encodeURIComponent(id);
            } else {
                alert("Enter Valid Data");
            }


        }

        function newlogin() {
            window.location.href = "/localstorage.html"
        }

        function Fpas() {
            window.location.href = "/Forgot_Password.html";
        }


    </script>
