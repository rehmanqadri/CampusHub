    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        .mainbox {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        .box {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 35px;
            overflow: hidden;
            width: 90%; /* Adjusted width for better responsiveness */
            max-width: 450px; /* Added max-width to prevent stretching on larger screens */
        }
    
        .login {
            padding: 20px;
            text-align: center;
        }
    
        .login h2 {
            margin-bottom: 20px;
            color: #333;
        }
    
        .login label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }
    
        .login input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        .login button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    
        .login button:hover {
            background-color: #45a049;
        }
    
        body {
            background-image: url('/f4.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
    
        .login {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
    
</head>

<body>
    <div class="mainbox">
        <div class="box">
            <div class="login">
                <h2>Forgot Password</h2>

                <br>
                <label for="Uage">Enter Password:</label>
                <input type="number" id="Uage" placeholder="Enter Password">
                <br>
                <button onclick="otp()">generate otp</button>
                <button onclick="resetpas()">Submit</button>


            </div>
        </div>
    </div>

    <script>

        let otpnum = document.getElementById("Uage").value;
        console.log(otpnum);

        let otpp;

        function otp() {
            otpp = Math.floor(Math.random() * 9000) + 1000;
            window.alert(otpp);
            
            

        }
        

        function resetpas() {
            
            otpnum = document.getElementById("Uage").value;

           if (otpnum == otpp){
            window.location.href = "/Newpassword.html"
           }
           else{
            window.alert("Enter Correct Password")
           }
        }
        console.log(otpp);

    </script>
</body>
