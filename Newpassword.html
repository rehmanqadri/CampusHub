    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
    
        .login {
            width: 100%;
            max-width: 400px; /* Adjusted max-width for better responsiveness */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
    
        .login label {
            display: block;
            font-size: 14px;
            margin-bottom: 6px;
            color: #333;
        }
    
        .login input {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        .login button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    
        .login button:hover {
            background-color: #45a049;
        }
    
        .secbox {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px; /* Adjusted max-width for better responsiveness */
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
    
        .secbox p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }
    
        body {
            background-image: url('/f1.jpg');
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
    
        .login {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.2);
        }
    
        .box {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 35px;
            overflow: hidden;
            width: 100%;
            max-width: 450px; /* Added max-width to prevent stretching on larger screens */
        }
    </style>
    
</head>

<body>
    <div class="box">
    <div class="login">
        <h2>Reset Password</h2>
        <label for="name">Enter your ID:</label>
        <input type="text" id="name" placeholder="Enter Your Name">
        <label for="age">Enter Previous Password:</label>
        <input type="text" id="age" placeholder="Enter Your Code">
        <label for="age">Enter New Password:</label>
        <input type="text" id="pos" placeholder="Enter Your Code">
        <button onclick="getdata()">Submit</button>
    </div>



</div>

            let exdata = localStorage.getItem("mydata");

            let myarry = exdata ? JSON.parse(exdata) : [];

            let age = document.getElementById("age").value;

            myarry.forEach((item, index) => {
                // Check if the name and age match
                if (name === item.name && age === item.age) {

            });

            // Save the updated array back to local storage
            localStorage.setItem("mydata", JSON.stringify(myarry));




        }


    </script>
