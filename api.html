<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap');
@import url('https://fonts.googleapis.com/css2?family=Kalnia&family=Quicksand:wght@300;500&display=swap');
#mainbox {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4; /* Add your desired background color */
    padding: 20px;
    border-radius: 10px; /* Add rounded corners if desired */
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
}

#contan {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin-top: 20px; /* Add some spacing between #mainbox and #contan */
}

img {
    width: 250px;
    border-radius: 50%; /* Make the image round */
    margin-bottom: 10px; /* Add some spacing below the image */
}

h1 {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    font-size: 1.5rem;
    font-weight: 400;
    line-height: 1.2; /* Adjust the line height */
    color: #333; /* Set the text color */
    margin-bottom: 20px; /* Add spacing below the heading */
}

#loadMore {
    padding: 10px 20px; /* Add padding to the button */
    font-size: 1rem; /* Adjust the font size */
    background-color: #007bff; /* Set a background color for the button */
    color: #fff; /* Set text color to white */
    border: none; /* Remove button border */
    border-radius: 5px; /* Add rounded corners to the button */
    cursor: pointer;
    transition: background-color 0.3s ease; /* Add a smooth transition */
}

#loadMore:hover {
    background-color: #0056b3; /* Change background color on hover */
}

</style>

<body>


    <div id="mainbox">
        <div id="contan">
           

        </div>
        
<button id="loadMore">Load More</button>
    </div>


    <script>

        var html = "";

        
  function fetchAndDisplayImages(startIndex, endIndex){

        // fetch('https://jsonplaceholder.typicode.com/photos')
        fetch('https://cataas.com')
            .then(response => response.json())
            .then(data => {

                console.log(data);


                for (let i = startIndex; i < endIndex; i++) {
                  

                    html += '<img src="' + data[i].mimetype + '" alt="" srcset="" id="' + data[i].id + '">';
                    html += '<h1 id="hed">' + data[i].title + '</h1>';

                }


                document.querySelector("#contan").innerHTML = html;
            })}

            
  fetchAndDisplayImages(0, 3);

  
  document.getElementById('loadMore').addEventListener('click', function () {
    // Fetch and display the next 3 images
    fetchAndDisplayImages(3, 6);}
  );
    </script>
</body>

</html>
