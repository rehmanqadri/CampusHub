<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Image Slider</title>
    <style>body {
        margin: 0;
        font-family: Arial, sans-serif;
    }
    
    .slider-container {
        position: relative;
        width: 80%;
        margin: auto;
        overflow: hidden;
    }
    
    .slider {
        display: flex;
        transition: transform 0.5s ease-in-out;
    }
    
    .slide {
        width: 100%;
        height: 300px;
        background-size: cover;
    }
    
    .prev,
    .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        padding: 10px;
        cursor: pointer;
    }
    
    .prev {
        left: 10px;
    }
    
    .next {
        right: 10px;
    }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" style="background-image: url('f1.jpg');"></div>
            <div class="slide" style="background-image: url('f2.jpg');"></div>
            <div class="slide" style="background-image: url('f3.jpg');"></div>
        </div>
        <button class="prev" onclick="prevSlide()">Previous</button>
        <button class="next" onclick="nextSlide()">Next</button>
    </div>
    <script>
        let currentIndex = 0;

function showSlide(index) {
    const slider = document.querySelector('.slider');
    const slides = document.querySelectorAll('.slide');
    const totalSlides = slides.length;

    if (index < 0) {
        currentIndex = totalSlides - 1;
    } else if (index >= totalSlides) {
        currentIndex = 0;
    } else {
        currentIndex = index;
    }

    const translateValue = -currentIndex * 100 + '%';
    slider.style.transform = 'translateX(' + translateValue + ')';
}

function prevSlide() {
    showSlide(currentIndex - 1);
}

function nextSlide() {
    showSlide(currentIndex + 1);
}

// Optional: Auto play the slider
// setInterval(nextSlide, 3000);

    </script>
</body>
</html>
